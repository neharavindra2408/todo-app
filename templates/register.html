<!--Registration page-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Register - Todoli</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!--Header declaration, input-text, button-->
    <div class="login_container" style="text-align:center;">
        <h2>Create Account</h2>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Full Name"><br><br>
            <input type="email" id="email" placeholder="Email"><br><br>
            <input type="password" id="password" placeholder="Password"><br><br>
            <input type="password" id="confirmPassword" placeholder="Confirm Password"><br><br>
            <button type="submit">Register</button>
            <p id="errorBox" style="color: red; display:none;"></p>
        </form>

        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
    <script src="/static/register.js"></script>
</body>
</html>

<!--Task-page after login-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Todoli</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container" style="text-align:center;">
        <!--Declaration of header, input text, button, task-list-->
        <h1 style="text-align: center;">Todoli</h1>
        <h3> A To-do List App </h3>
        <h2 id= "welcomeText" style="font-family:'Times New Roman', sans-serif;">Welcome back... </h2>
        <div class="input-section"> 
            <input id="taskInput" type="text" placeholder="Enter a task..." /> 
            <button onclick="addTask()">Add</button> 
        </div>
        <div class="list-container"> 
            <ul id="task-list"></ul>
        </div> 
        <button id="logoutBtn" style="float:right; margin:5px;">Logout</button>
    </div> 
    <script src="/static/script.js"></script>
    <script>
        const token = localStorage.getItem("authToken");
        // If user tries to open this page without login
        if (!token) {
            alert("Please log in first!");
            window.location.href = "../login.html";
        }
    </script>

    <script>loadTasks()</script>

</body>
</html>
